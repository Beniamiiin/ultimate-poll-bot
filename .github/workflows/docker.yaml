name: Docker Image CI

on:
  push:
    branches:
      - s16

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create config file
        uses: canastro/copy-file-action@master
        with:
          source: "ultimate_pollbot_example.toml"
          target: "ultimate_pollbot.toml"

      - name: Update telegram.bot_name in config file
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "ultimate_pollbot.toml"
          key: "telegram.bot_name"
          value: ${{ vars.BOT_NAME }}

      - name: Update telegram.api_key in config file
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "ultimate_pollbot.toml"
          key: "telegram.api_key"
          value: ${{ secrets.BOT_TOKEN }}

      - name: Update telegram.admin in config file
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "ultimate_pollbot.toml"
          key: "telegram.admin"
          value: ${{ vars.BOT_ADMIN }}

      - name: Update telegram.max_polls_per_user in config file
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "ultimate_pollbot.toml"
          key: "telegram.max_polls_per_user"
          value: 99999

      - name: Update database.sql_uri in config file
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "ultimate_pollbot.toml"
          key: "database.sql_uri"
          value: ${{ secrets.DB_URL }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/beniamiiin/ultimate-poll-bot:latest
